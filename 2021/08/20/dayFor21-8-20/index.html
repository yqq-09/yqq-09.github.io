        <h1 id="项目分组"><a href="#项目分组" class="headerlink" title="项目分组"></a>项目分组</h1><blockquote>
<p>组友把路由写好上传到仓库，组员用以下步骤拉取并保存</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">git checkout dev # 先切换到dev分支</span><br><span class="line">git pull origin dev # 拉取仓库的dev</span><br><span class="line">git checkout myName # 切换到自己的分支</span><br><span class="line">git pull origin dev # 再拉取仓库最新的dev</span><br><span class="line">## 再保存刚拉取的文件(三步)</span><br><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">&#x27;描述&#x27;</span></span><br><span class="line">git push origin myName # 将分支推送到远程都需要填写自己的账号密码</span><br><span class="line">git checkout dev # 切换到dev分支</span><br><span class="line">git merge myName # 合并自己的文件 有新的更替的 会有提示 可选择留取哪块代码</span><br><span class="line">git push origin dev # 将dev分支推送到远程</span><br><span class="line">git checkout myName # 然后再切换到自己的分支就可以写分到的项目啦</span><br></pre></td></tr></table></figure>



<h2 id="解决git提交文件的冲突"><a href="#解决git提交文件的冲突" class="headerlink" title="解决git提交文件的冲突"></a>解决git提交文件的冲突</h2><blockquote>
<p>如果 a分支写了a.js文件的代码提交了，b分支也写了这个文件提交，就会出现以下图片的冲突问题</p>
</blockquote>
<p><img src="https://i.loli.net/2021/08/20/gtKvDry3ANw6pRa.png" alt="image-20210820211307794"></p>
<h4 id="解决方法"><a href="#解决方法" class="headerlink" title="解决方法"></a>解决方法</h4><blockquote>
<p>当b分支修改完冲突，执行以下代码</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">&#x27;描述&#x27;</span></span><br><span class="line">git push origin dev</span><br><span class="line">git pull origin dev</span><br><span class="line"># a分支也可以执行：</span><br><span class="line">git pull origin dev # 代码拉取最新的代码(b修改过的)</span><br></pre></td></tr></table></figure>

<blockquote>
<p>一些基本的命令：</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">git clone 地址 ： 克隆一个仓库地址</span><br><span class="line">git init ： git 初始化 生成.git文件</span><br><span class="line">git add 文件名：</span><br><span class="line">git add . ：将所有文件提交到缓存，没有提交记录</span><br><span class="line">git commit -m <span class="string">&#x27;描述信息&#x27;</span> ：提交到本地</span><br><span class="line">git log ：查看提交日志</span><br><span class="line">git status ：查看git状态</span><br><span class="line">git remote add origin 地址：关联远程地址</span><br><span class="line">git push origin 分支：推送到远程</span><br><span class="line">git pull ：从远程拉取</span><br><span class="line">git pull origin 分支名 </span><br><span class="line">团队协作：</span><br><span class="line">命令(以姓名命名)：</span><br><span class="line">默认分支(主分支)：master</span><br><span class="line">合并：dev分支</span><br><span class="line">git branch 姓名<span class="number">1</span></span><br><span class="line">git branch 姓名<span class="number">2</span></span><br><span class="line">git checkout 姓名<span class="number">1</span> ： 切换到姓名<span class="number">1</span>分支</span><br><span class="line">git merge 分支名：合并分支</span><br></pre></td></tr></table></figure>
